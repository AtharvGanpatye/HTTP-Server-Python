<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h2>Enter Your Details</h2>
    <form method="post" enctype="multipart/form-data">
        <fieldset>
        <label for="name">Name : </label>
        <input type="text" name="name" placeholder="Enter Full Name" required> <br><br>
        
        <label for="age">Age : </label>
        <input type="number" name="age" placeholder="Age in yrs" required> <br><br>

        <label for="college">College : </label> 
        <input type="text" name="college" placeholder="Enter College Name" required> <br><br>

        <label for="cars">Choose a car:</label>
        <select name="cars" required> 
        <option value="volvo">Volvo</option>
        <option value="saab">Jaguar</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
        </select> <br> <br>

        <label for="info">Short Bio : </label>
        <textarea name="info" cols="30" rows="10" required></textarea> <br> <br>
        <label for="doc">Upload Documents: </label>
        <input type="file" name="doc" required> <br> <br>
        <input type="submit" value="submit">
        </fieldset>
       
    </form>
</body>
</html>
